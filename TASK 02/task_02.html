<!DOCTYPE html>
<html>
    <head>
        <title>Dropbox.com by Jobin Jacob</title>
        <link rel="stylesheet" href="task_02.css" type="text/css">
        <link rel="stylesheet" href="normalise.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    </head>
    <body>
            <nav>
            <a id="nav-left">Dropbox</a>
            <a id="nav-left">For Teams</a>
            <a id="nav-left">For Individuals</a>
            <a id="nav-right">Download</a>
            <a id="nav-right">Sign In</a>
            </nav>
        
    <div class="container-left">
        <div class="section-left">
            <p id="main-text">Put your creative<br>energy to work,<br>with Dropbox</p>
            <p id="sub-text">Dropbox is a modern workspace designed<br>to reduce busywork-so you can focus on<br>the things that matter.</p>
        </div>
    </div>
    <div class="container-right">
        
    </div>
        
        <div class="section-right">
            <p class="p-signup">Sign Up</p><br>
            <p class="p-sub">or sign in to your account</p>
            <div class="input-items">
                <input type="text" placeholder="First Name" autofocus><br>
                <input type="text" placeholder="Last Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password"><br>
                <input type="checkbox" class="input-checkbox">I agree to the Dropbox Terms<br>
                <button class="button-signup">Sign Up</button><br>
                <button class="button-google">Sign Up with Google</button>
            </div>
        </div>
     
        
    </body>
</html>
